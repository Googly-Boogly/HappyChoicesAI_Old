version: '3.8'

services:
  project_planner:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - DISPLAY=unix${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./files:/src/files
    network_mode: host





